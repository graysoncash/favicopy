<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favicon Copier</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container" hidden>
      <img id="favicon-img" />
      <br />
      <div id="favicon-meta">
        <span class="favicon-meta-label">URL: </span><span id="favicon-url"></span>
      </div>
      <span id="copied-success">Favicon URL copied to clipboard!</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
